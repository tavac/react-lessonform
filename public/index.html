<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--Navbar-->
  <nav class="nav navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Lesson Planner</a>

      <button class="navbar-toggler" data-bs-target="#navmenu" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.aresvr.org">ARES Home Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Showcase -->
  <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>
            <span class="text-warning">Lesson Planner</span>
            Form. Shaping the future.
          </h1>
          <p class="lead my-4">
          </p>
          <!--                    <button class="btn btn-primary btn-lg"-->
          <!--                            data-bs-toggle="modal"-->
          <!--                            data-bs-target="#enroll">Big Button</button>-->
        </div>
        <img alt="" class="img-fluid w-50 d-none d-sm-block" src="img/ARESLogoIcon-White.png">
      </div>
    </div>
  </section>
  <div id="root"></div>

  <footer class="p-5 bg-dark text-white text-center position-relative">
    <div class="container">
      <p class="lead">Copyright &copy; 2021 ARES LLC</p>
      <a class="position-absolute bottom-0 end-0 p-5" href="#">
        <i class="bi bi-arrow-up-circle h1"></i>
      </a>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="enroll" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <p class="lead">Fill Out This Form</p>
          <form action="">
            <div class="mb-3">
              <label class="col-form-label" for="first-name">
                First Name:
              </label>
              <input class="form-control" id="first-name" required type="text">
            </div>
            <div class="mb-3">
              <label class="col-form-label" for="email">
                Email:
              </label>
              <input class="form-control" id="email" required type="email">
            </div>
            <div class="mb-3">
              <label class="col-form-label" for="phone">
                Phone:
              </label>
              <input class="form-control" id="phone" type="number">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
